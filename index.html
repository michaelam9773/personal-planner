<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #F5EBE0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative floating elements */
        .decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.4;
            z-index: 0;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFB6C1, transparent);
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255, 182, 193, 0.4);
        }

        .decoration-2 {
            top: 60%;
            right: 8%;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, #B2D3A8, transparent);
            animation: float 8s ease-in-out infinite 1s;
            box-shadow: 0 0 80px rgba(178, 211, 168, 0.4);
        }

        .decoration-3 {
            bottom: 15%;
            left: 10%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #E6E6FA, transparent);
            animation: float 7s ease-in-out infinite 2s;
            box-shadow: 0 0 70px rgba(230, 230, 250, 0.5);
        }

        .decoration-4 {
            top: 30%;
            right: 25%;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD93D, transparent);
            animation: float 9s ease-in-out infinite 3s;
            box-shadow: 0 0 60px rgba(255, 217, 61, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-25px) translateX(15px); }
            66% { transform: translateY(15px) translateX(-20px); }
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFF8F0 0%, #F5EBE0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            pointer-events: none;
            animation: fadeOut 0.375s ease-out 2.625s forwards;
        }

        .intro-logo {
            position: relative;
            width: 200px;
            height: 200px;
            animation: logoScale 1.5s ease-out forwards;
        }

        @keyframes logoScale {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .intro-ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid;
        }

        .intro-ring-1 {
            width: 200px;
            height: 200px;
            border-color: #FFB6C1;
            top: 0;
            left: 0;
            animation: expandRing 1.5s ease-out 1.125s forwards;
        }

        .intro-ring-2 {
            width: 142px;
            height: 142px;
            border-color: #B2D3A8;
            top: 29px;
            left: 29px;
            animation: expandRing 1.5s ease-out 1.275s forwards;
        }

        .intro-ring-3 {
            width: 85px;
            height: 85px;
            border-color: #E6E6FA;
            top: 57.5px;
            left: 57.5px;
            background: #E6E6FA;
            box-shadow: 0 0 40px rgba(230, 230, 250, 0.8);
            animation: expandRing 1.5s ease-out 1.425s forwards;
        }

        @keyframes expandRing {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .main-layout {
            display: flex;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.625s forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .widget {
            background: white;
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .music-widget {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.1), rgba(230, 230, 250, 0.1));
        }

        .playlist-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #E6E6FA;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
            color: #666;
        }

        .playlist-btn:hover {
            background: #FFF5F7;
            border-color: #FFB6C1;
            transform: translateX(5px);
        }

        .playlist-btn.active {
            background: #FFB6C1;
            border-color: #FFB6C1;
            color: white;
        }

        .widget-title {
            font-size: 1.3em;
            color: #FFB6C1;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quote-text {
            font-style: italic;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .quote-author {
            text-align: right;
            color: #B2D3A8;
            font-size: 0.9em;
            font-weight: bold;
        }

        .progress-item {
            margin-bottom: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .goal-edit {
            cursor: pointer;
            color: #FFB6C1;
            text-decoration: underline;
            font-size: 0.85em;
        }

        .goal-edit:hover {
            color: #FF6B9D;
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background: #F0F0F0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFB6C1, #E6E6FA);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            position: relative;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }
        
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .ring-1 {
            width: 60px;
            height: 60px;
            border-color: #FFB6C1;
            top: 0;
            left: 0;
        }
        
        .ring-2 {
            width: 43px;
            height: 43px;
            border-color: #B2D3A8;
            top: 8.5px;
            left: 8.5px;
            animation-delay: 0.5s;
        }
        
        .ring-3 {
            width: 26px;
            height: 26px;
            border-color: #E6E6FA;
            top: 17px;
            left: 17px;
            background: #E6E6FA;
            animation-delay: 1s;
            box-shadow: 0 0 15px rgba(230, 230, 250, 0.6);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        h1 {
            font-size: 2.5em;
            color: #FFB6C1;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            background: #FFB6C1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: opacity 0.3s, transform 0.2s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .day-column {
            background: #FFFFFF;
            border: 2px solid #FFB6C1;
            border-radius: 12px;
            padding: 15px;
            min-height: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .day-column:hover {
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.25);
            transform: translateY(-2px);
        }

        .day-header {
            font-size: 1.2em;
            color: #FFB6C1;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFE6EB;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .day-name {
            display: inline;
        }

        .day-date-inline {
            display: inline;
        }

        .day-date-inline input {
            border: none;
            background: transparent;
            color: #FFB6C1;
            font-size: 1em;
            font-weight: bold;
            font-family: 'Trebuchet MS', sans-serif;
            width: 70px;
            text-align: center;
            padding: 0;
        }

        .day-date-inline input:focus {
            outline: none;
            background: rgba(255, 182, 193, 0.1);
            border-radius: 4px;
            padding: 2px 4px;
        }

        .day-date-inline input::placeholder {
            color: rgba(255, 182, 193, 0.5);
        }

        .study-session {
            background: #FAFAFA;
            border: 2px solid #B2D3A8;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .study-session:hover {
            border-color: #E6E6FA;
            box-shadow: 0 3px 10px rgba(230, 230, 250, 0.3);
        }

        .study-session.active {
            border-color: #FFB6C1;
            box-shadow: 0 3px 15px rgba(255, 182, 193, 0.4);
            background: #FFF5F7;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .session-time {
            font-size: 0.9em;
            color: #9370DB;
            font-weight: bold;
        }

        .session-name {
            font-size: 0.85em;
            color: #666;
        }

        .delete-session {
            background: #ff6b6b;
            padding: 4px 8px;
            font-size: 0.75em;
            border-radius: 4px;
        }

        .assignments {
            margin-top: 10px;
        }

        .assignment {
            background: #F5F5F5;
            border-left: 3px solid #FFB6C1;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            cursor: grab;
            transition: all 0.2s;
            color: #333;
        }

        .assignment:active {
            cursor: grabbing;
        }

        .assignment:hover {
            background: #FFF0F3;
        }

        .assignment.completed {
            opacity: 0.5;
            background: #E8E8E8;
            border-left-color: #999;
        }

        .assignment.completed .assignment-name {
            text-decoration: line-through;
        }

        .assignment-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .assignment-details {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #666;
            flex-wrap: wrap;
        }

        .assignment-detail {
            background: #E8E8E8;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.3);
        }

        .modal-header {
            font-size: 1.5em;
            color: #FFB6C1;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #B2D3A8;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: #FAFAFA;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            color: #333;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FFB6C1;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .cancel-btn {
            background: #CCC;
            color: #666;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .class-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #FAFAFA;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid;
        }

        .class-item-name {
            font-weight: bold;
        }

        .delete-class {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .add-session-btn {
            background: none;
            border: 2px dashed #FFB6C1;
            color: #FFB6C1;
            padding: 20px;
            width: 100%;
            margin-top: 10px;
            text-shadow: none;
        }

        .add-session-btn:hover {
            border-color: #E6E6FA;
            color: #E6E6FA;
        }

        /* Pomodoro Timer */
        .timer-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FFB6C1, #E6E6FA);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 182, 193, 0.4);
            transition: all 0.3s;
            z-index: 100;
            font-size: 2em;
        }

        .timer-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.6);
        }

        .timer-modal-content {
            background: white;
            border: 3px solid #FFB6C1;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.3);
            text-align: center;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            color: #FFB6C1;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-presets {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .timer-preset-btn {
            padding: 10px 20px;
            background: #E6E6FA;
            color: #666;
            border: 2px solid #E6E6FA;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .timer-preset-btn:hover, .timer-preset-btn.active {
            background: #FFB6C1;
            border-color: #FFB6C1;
            color: white;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .timer-control-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    <div class="decoration decoration-4"></div>

    <!-- Intro Animation -->
    <div class="intro-overlay">
        <div class="intro-logo">
            <div class="intro-ring intro-ring-1"></div>
            <div class="intro-ring intro-ring-2"></div>
            <div class="intro-ring intro-ring-3"></div>
        </div>
    </div>

    <!-- Timer FAB -->
    <div class="timer-fab" onclick="openTimerModal()">⏱️</div>

    <div class="main-layout">
        <!-- Sidebar Widgets -->
        <div class="sidebar">
            <div class="widget music-widget">
                <div class="widget-title">🎵 Study Music</div>
                <button class="playlist-btn" onclick="openPlaylist('lofi')">
                    ☕ Lofi Hip Hop Radio
                </button>
                <button class="playlist-btn" onclick="openPlaylist('classical')">
                    🎹 Classical Focus
                </button>
                <button class="playlist-btn" onclick="openPlaylist('ambient')">
                    🌙 Ambient Study
                </button>
            </div>

            <div class="widget">
                <div class="widget-title">✨ Daily Motivation</div>
                <div class="quote-text" id="quoteText">Loading...</div>
                <div class="quote-author" id="quoteAuthor"></div>
            </div>

            <div class="widget">
                <div class="widget-title">📊 This Week's Progress</div>
                <div class="progress-item">
                    <div class="progress-label">
                        <span>Assignments Completed</span>
                        <span id="completedCount">0/0</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                    </div>
                    <div style="text-align: right; margin-top: 5px;">
                        <span class="goal-edit" onclick="editGoal('assignments')">Set goal</span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="progress-label">
                        <span>Study Sessions This Week</span>
                        <span id="sessionCount">0</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="sessionProgressBar" style="background: linear-gradient(90deg, #B2D3A8, #87CEEB);"></div>
                    </div>
                    <div style="text-align: right; margin-top: 5px;">
                        <span class="goal-edit" onclick="editGoal('sessions')">Set goal</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="logo">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                </div>
                <div>
                    <h1>Hi, Michaela!</h1>
                </div>
            </div>

            <div class="controls">
                <button onclick="openAddSessionModal()">+ Add Study Session</button>
                <button onclick="openAddAssignmentModal()">+ Add Assignment</button>
                <button onclick="openManageClassesModal()">⚙️ Manage Classes</button>
            </div>

            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <!-- Session Modal -->
    <div class="modal" id="sessionModal">
        <div class="modal-content">
            <div class="modal-header">Add Study Session</div>
            <div class="form-group">
                <label>Day</label>
                <select id="sessionDay">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>
            <div class="form-group">
                <label>Start Time</label>
                <input type="time" id="sessionStart">
            </div>
            <div class="form-group">
                <label>End Time</label>
                <input type="time" id="sessionEnd">
            </div>
            <div class="form-group">
                <label>Session Name (Optional)</label>
                <input type="text" id="sessionName" placeholder="e.g., Morning Study">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal('sessionModal')">Cancel</button>
                <button onclick="addSession()">Add Session</button>
            </div>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div class="modal" id="assignmentModal">
        <div class="modal-content">
            <div class="modal-header">Add Assignment</div>
            <div class="form-group">
                <label>Assignment Name</label>
                <input type="text" id="assignmentName" placeholder="e.g., Calc Homework Ch 5">
            </div>
            <div class="form-group">
                <label>Subject</label>
                <select id="assignmentSubject">
                    <option value="">-- Select a class --</option>
                </select>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="assignmentPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estimated Time (minutes)</label>
                <input type="number" id="assignmentTime" placeholder="30" min="5" step="5">
            </div>
            <div class="form-group">
                <label>Assign to Session</label>
                <select id="assignmentSession">
                    <option value="">Unassigned</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal('assignmentModal')">Cancel</button>
                <button onclick="addAssignment()">Add Assignment</button>
            </div>
        </div>
    </div>

    <!-- Classes Modal -->
    <div class="modal" id="classesModal">
        <div class="modal-content">
            <div class="modal-header">Manage Classes</div>
            
            <div class="form-group">
                <label>Add New Class</label>
                <input type="text" id="newClassName" placeholder="e.g., Calculus">
            </div>
            <div class="form-group">
                <label>Class Color</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
                    <div class="color-option selected" data-color="#FFB6C1" style="background: #FFB6C1; border: 3px solid #333;" onclick="selectColor('#FFB6C1')"></div>
                    <div class="color-option" data-color="#FF6B9D" style="background: #FF6B9D;" onclick="selectColor('#FF6B9D')"></div>
                    <div class="color-option" data-color="#E6E6FA" style="background: #E6E6FA;" onclick="selectColor('#E6E6FA')"></div>
                    <div class="color-option" data-color="#9370DB" style="background: #9370DB;" onclick="selectColor('#9370DB')"></div>
                    <div class="color-option" data-color="#B2D3A8" style="background: #B2D3A8;" onclick="selectColor('#B2D3A8')"></div>
                    <div class="color-option" data-color="#87CEEB" style="background: #87CEEB;" onclick="selectColor('#87CEEB')"></div>
                    <div class="color-option" data-color="#FFD93D" style="background: #FFD93D;" onclick="selectColor('#FFD93D')"></div>
                    <div class="color-option" data-color="#FFA07A" style="background: #FFA07A;" onclick="selectColor('#FFA07A')"></div>
                </div>
            </div>
            <button onclick="addClass()" style="width: 100%; margin-bottom: 20px;">Add Class</button>

            <div class="form-group">
                <label>Your Classes</label>
                <div id="classList" style="max-height: 200px; overflow-y: auto;"></div>
            </div>

            <div class="modal-buttons">
                <button onclick="closeModal('classesModal')">Done</button>
            </div>
        </div>
    </div>

    <!-- Timer Modal -->
    <div class="modal" id="timerModal">
        <div class="timer-modal-content">
            <div class="modal-header">🍅 Pomodoro Timer</div>
            
            <div class="timer-presets">
                <button class="timer-preset-btn active" onclick="setTimer(25)">25 min<br><small>Focus</small></button>
                <button class="timer-preset-btn" onclick="setTimer(5)">5 min<br><small>Break</small></button>
                <button class="timer-preset-btn" onclick="setTimer(15)">15 min<br><small>Long Break</small></button>
            </div>

            <div class="timer-display" id="timerDisplay">25:00</div>

            <div class="timer-controls">
                <button class="timer-control-btn" id="startBtn" onclick="startTimer()">Start</button>
                <button class="timer-control-btn cancel-btn" onclick="resetTimer()">Reset</button>
            </div>

            <div class="modal-buttons">
                <button onclick="closeModal('timerModal')">Close</button>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            { text: "The expert in anything was once a beginner.", author: "Helen Hayes" },
            { text: "Study while others are sleeping; work while others are loafing.", author: "William Arthur Ward" },
            { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
            { text: "The beautiful thing about learning is that nobody can take it away from you.", author: "B.B. King" },
            { text: "Education is not preparation for life; education is life itself.", author: "John Dewey" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "You don't have to be great to start, but you have to start to be great.", author: "Zig Ziglar" }
        ];

        function loadData() {
            try {
                const saved = localStorage.getItem('studyPlannerData');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Make sure goals exist
                    if (!parsed.goals) {
                        parsed.goals = {
                            assignments: 10,
                            sessions: 5
                        };
                    }
                    return parsed;
                }
            } catch (e) {
                console.error('Error loading data:', e);
            }
            return {
                sessions: [],
                assignments: [],
                classes: [
                    { name: 'Mathematics', color: '#FFB6C1' },
                    { name: 'Science', color: '#B2D3A8' },
                    { name: 'English', color: '#E6E6FA' },
                    { name: 'History', color: '#87CEEB' }
                ],
                dayDates: {},
                goals: {
                    assignments: 10,
                    sessions: 5
                }
            };
        }

        function saveData() {
            try {
                localStorage.setItem('studyPlannerData', JSON.stringify(data));
            } catch (e) {
                console.error('Error saving data:', e);
            }
        }

        const data = loadData();
        let activeSession = null;
        let selectedClassColor = '#FFB6C1';
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

        // Timer variables
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let isRunning = false;

        function initCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            days.forEach(day => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                dayColumn.innerHTML = `
                    <div class="day-header">
                        <span class="day-name">${day}</span>
                        <span class="day-date-inline">
                            <input type="text" 
                                   placeholder="MM/DD" 
                                   value="${data.dayDates[day] || ''}"
                                   onchange="updateDayDate('${day}', this.value)"
                                   maxlength="5">
                        </span>
                    </div>
                    <div class="sessions-container" data-day="${day}"></div>
                    <button class="add-session-btn" onclick="openAddSessionModal('${day}')">+ Add Session</button>
                `;
                calendar.appendChild(dayColumn);
            });
            
            renderSessions();
        }

        function updateDayDate(day, date) {
            data.dayDates[day] = date;
            saveData();
        }

        function renderSessions() {
            days.forEach(day => {
                const container = document.querySelector(`[data-day="${day}"]`);
                if (!container) return;
                container.innerHTML = '';
                
                const daySessions = data.sessions.filter(s => s.day === day);
                daySessions.forEach(session => {
                    const sessionEl = document.createElement('div');
                    sessionEl.className = 'study-session';
                    sessionEl.dataset.sessionId = session.id;
                    sessionEl.onclick = () => selectSession(session.id);
                    
                    const sessionAssignments = data.assignments.filter(a => a.sessionId === session.id);
                    
                    sessionEl.innerHTML = `
                        <div class="session-header">
                            <div>
                                <div class="session-time">${formatTime(session.start)} - ${formatTime(session.end)}</div>
                                ${session.name ? `<div class="session-name">${session.name}</div>` : ''}
                            </div>
                            <button class="delete-session" onclick="event.stopPropagation(); deleteSession('${session.id}')">×</button>
                        </div>
                        <div class="assignments" ondrop="drop(event, '${session.id}')" ondragover="allowDrop(event)">
                            ${sessionAssignments.map(a => renderAssignment(a)).join('')}
                        </div>
                    `;
                    
                    container.appendChild(sessionEl);
                });
            });
            
            updateProgress();
        }

        function renderAssignment(assignment) {
            const classInfo = data.classes.find(c => c.name === assignment.subject);
            const classColor = classInfo ? classInfo.color : '#FFB6C1';
            
            return `
                <div class="assignment ${assignment.completed ? 'completed' : ''}" 
                     draggable="true" 
                     ondragstart="drag(event, '${assignment.id}')"
                     data-assignment-id="${assignment.id}"
                     style="border-left-color: ${classColor};">
                    <div class="assignment-name">
                        <input type="checkbox" ${assignment.completed ? 'checked' : ''} 
                               onchange="toggleComplete('${assignment.id}')" 
                               onclick="event.stopPropagation()">
                        ${assignment.name}
                    </div>
                    <div class="assignment-details">
                        <span class="assignment-detail">📚 ${assignment.subject}</span>
                        <span class="assignment-detail">⏱️ ${assignment.time}min</span>
                    </div>
                </div>
            `;
        }

        function updateProgress() {
            // Assignments progress
            const total = data.assignments.length;
            const completed = data.assignments.filter(a => a.completed).length;
            const assignmentGoal = data.goals.assignments;
            const assignmentPercentage = assignmentGoal > 0 ? (completed / assignmentGoal) * 100 : 0;
            
            document.getElementById('completedCount').textContent = `${completed}/${assignmentGoal}`;
            document.getElementById('progressBar').style.width = Math.min(assignmentPercentage, 100) + '%';
            
            // Sessions progress
            const sessionCount = data.sessions.length;
            const sessionGoal = data.goals.sessions;
            const sessionPercentage = sessionGoal > 0 ? (sessionCount / sessionGoal) * 100 : 0;
            
            document.getElementById('sessionCount').textContent = `${sessionCount}/${sessionGoal}`;
            document.getElementById('sessionProgressBar').style.width = Math.min(sessionPercentage, 100) + '%';
        }

        function editGoal(type) {
            console.log('editGoal called with type:', type);
            console.log('Current goals:', data.goals);
            
            const currentGoal = data.goals[type];
            console.log('Current goal value:', currentGoal);
            
            const goalName = type === 'assignments' ? 'assignments completed' : 'study sessions';
            const newGoalValue = window.prompt(`Set your weekly goal for ${goalName}:`, currentGoal);
            
            console.log('User entered:', newGoalValue);
            
            if (newGoalValue !== null && !isNaN(newGoalValue) && newGoalValue > 0) {
                data.goals[type] = parseInt(newGoalValue);
                console.log('Goal updated to:', data.goals[type]);
                saveData();
                updateProgress();
            } else {
                console.log('Invalid input or cancelled');
            }
        }

        function loadQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = `"${quote.text}"`;
            document.getElementById('quoteAuthor').textContent = `— ${quote.author}`;
        }

        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const displayHour = h % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function openAddSessionModal(day = null) {
            if (day) {
                document.getElementById('sessionDay').value = day;
            }
            document.getElementById('sessionModal').classList.add('active');
        }

        function openAddAssignmentModal() {
            const select = document.getElementById('assignmentSubject');
            select.innerHTML = '<option value="">-- Select a class --</option>';
            data.classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls.name;
                option.textContent = cls.name;
                select.appendChild(option);
            });
            
            const sessionSelect = document.getElementById('assignmentSession');
            sessionSelect.innerHTML = '<option value="">Unassigned</option>';
            data.sessions.forEach(session => {
                const option = document.createElement('option');
                option.value = session.id;
                option.textContent = `${session.day} - ${formatTime(session.start)} ${session.name ? '(' + session.name + ')' : ''}`;
                sessionSelect.appendChild(option);
            });
            
            document.getElementById('assignmentModal').classList.add('active');
        }

        function openManageClassesModal() {
            renderClassList();
            document.getElementById('classesModal').classList.add('active');
        }

        function renderClassList() {
            const container = document.getElementById('classList');
            if (data.classes.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No classes yet. Add one above!</p>';
                return;
            }
            
            container.innerHTML = data.classes.map((cls, index) => `
                <div class="class-item" style="border-left-color: ${cls.color};">
                    <div class="class-item-name">${cls.name}</div>
                    <button class="delete-class" onclick="event.stopPropagation(); deleteClass(${index})">Delete</button>
                </div>
            `).join('');
        }

        function selectColor(color) {
            selectedClassColor = color;
            
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('selected');
                opt.style.border = '3px solid transparent';
            });
            const selectedOption = document.querySelector(`[data-color="${color}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
                selectedOption.style.border = '3px solid #333';
            }
        }

        function addClass() {
            const name = document.getElementById('newClassName').value.trim();
            const color = selectedClassColor;
            
            if (!name) {
                alert('Please enter a class name');
                return;
            }
            
            if (data.classes.find(c => c.name === name)) {
                alert('This class already exists!');
                return;
            }
            
            data.classes.push({ name, color });
            document.getElementById('newClassName').value = '';
            saveData();
            renderClassList();
        }

        function deleteClass(index) {
            const className = data.classes[index].name;
            if (confirm(`Delete ${className}? Assignments with this class will still exist.`)) {
                data.classes.splice(index, 1);
                saveData();
                renderClassList();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function addSession() {
            const day = document.getElementById('sessionDay').value;
            const start = document.getElementById('sessionStart').value;
            const end = document.getElementById('sessionEnd').value;
            const name = document.getElementById('sessionName').value;
            
            if (!start || !end) {
                alert('Please enter start and end times');
                return;
            }
            
            const session = {
                id: Date.now().toString(),
                day,
                start,
                end,
                name
            };
            
            data.sessions.push(session);
            saveData();
            renderSessions();
            closeModal('sessionModal');
            
            document.getElementById('sessionStart').value = '';
            document.getElementById('sessionEnd').value = '';
            document.getElementById('sessionName').value = '';
        }

        function deleteSession(sessionId) {
            if (confirm('Delete this session? Assignments will become unassigned.')) {
                data.sessions = data.sessions.filter(s => s.id !== sessionId);
                data.assignments.forEach(a => {
                    if (a.sessionId === sessionId) {
                        a.sessionId = null;
                    }
                });
                saveData();
                renderSessions();
            }
        }

        function addAssignment() {
            const name = document.getElementById('assignmentName').value;
            const subject = document.getElementById('assignmentSubject').value;
            const priority = document.getElementById('assignmentPriority').value;
            const time = document.getElementById('assignmentTime').value;
            const sessionId = document.getElementById('assignmentSession').value || null;
            
            if (!name || !subject || !time) {
                alert('Please fill in all required fields');
                return;
            }
            
            const assignment = {
                id: Date.now().toString(),
                name,
                subject,
                priority,
                time: parseInt(time),
                sessionId,
                completed: false
            };
            
            data.assignments.push(assignment);
            saveData();
            renderSessions();
            closeModal('assignmentModal');
            
            document.getElementById('assignmentName').value = '';
            document.getElementById('assignmentTime').value = '';
            document.getElementById('assignmentPriority').value = 'high';
        }

        function selectSession(sessionId) {
            document.querySelectorAll('.study-session').forEach(s => {
                s.classList.remove('active');
            });
            const sessionEl = document.querySelector(`[data-session-id="${sessionId}"]`);
            if (sessionEl) {
                sessionEl.classList.add('active');
            }
            activeSession = sessionId;
        }

        function toggleComplete(assignmentId) {
            const assignment = data.assignments.find(a => a.id === assignmentId);
            if (assignment) {
                assignment.completed = !assignment.completed;
                saveData();
                renderSessions();
            }
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev, assignmentId) {
            ev.dataTransfer.setData("assignmentId", assignmentId);
        }

        function drop(ev, sessionId) {
            ev.preventDefault();
            const assignmentId = ev.dataTransfer.getData("assignmentId");
            const assignment = data.assignments.find(a => a.id === assignmentId);
            if (assignment) {
                assignment.sessionId = sessionId;
                saveData();
                renderSessions();
            }
        }

        // Timer Functions
        function openTimerModal() {
            document.getElementById('timerModal').classList.add('active');
        }

        function setTimer(minutes) {
            timeLeft = minutes * 60;
            updateTimerDisplay();
            if (isRunning) {
                stopTimer();
            }
            
            document.querySelectorAll('.timer-preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.timer-preset-btn').classList.add('active');
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) {
                stopTimer();
                document.getElementById('startBtn').textContent = 'Start';
            } else {
                isRunning = true;
                document.getElementById('startBtn').textContent = 'Pause';
                
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        stopTimer();
                        alert('⏰ Time is up! Great work! 🎉');
                        document.getElementById('startBtn').textContent = 'Start';
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 25 * 60;
            updateTimerDisplay();
            document.getElementById('startBtn').textContent = 'Start';
            
            document.querySelectorAll('.timer-preset-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.timer-preset-btn').classList.add('active');
        }

        // Music Functions
        const playlists = {
            lofi: 'https://www.youtube.com/watch?v=jfKfPfyJRdk',
            classical: 'https://www.youtube.com/watch?v=4I_NYya-WWg',
            ambient: 'https://www.youtube.com/watch?v=lTRiuFIWV54'
        };

        function openPlaylist(type) {
            window.open(playlists[type], '_blank');
            
            const clickedBtn = document.querySelector(`.playlist-btn[onclick="openPlaylist('${type}')"]`);
            document.querySelectorAll('.playlist-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (clickedBtn) {
                clickedBtn.classList.add('active');
                
                setTimeout(() => {
                    clickedBtn.classList.remove('active');
                }, 2000);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            loadQuote();
            initCalendar();
            updateTimerDisplay();
        });
    </script>
</body>
</html>
